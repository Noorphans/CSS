<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 直角三角使用原理 */
        .box1 {
            width: 0;
            height: 0;
            /* 把上边框宽度调大 */
            /* border-top: 100px solid transparent;
            border-right: 50px solid papayawhip; */
            /* 左边和下边的边框宽度设置为0 */
            /* border-bottom: 0 solid skyblue;
            border-left: 0 solid gray; */

            /* 简写 */
            /* 1.只保留右边的边框有颜色 */
            border-color: transparent papayawhip transparent transparent;
            /* 2. 样式都是solid */
            border-style: solid;
            /* 3. 上边框宽度要大， 右边框 宽度稍小， 其余的边框该为 0 */
            border-width: 100px 50px 0 0;
        }

        /* 案例秒杀模块 */
        .price {
            width: 160px;
            height: 24px;
            margin: 0 auto;
            border: 1px solid red;
            line-height: 24px;
        }

        .miaosha {
            position: relative;
            /* span是行内元素，设置大小就要模式转换，
    但这两个刚好在一行上，直接利用浮动文字环绕特性*/
            float: left;
            width: 90px;
            height: 100%;
            margin-right: 8px;
            background-color: red;
            font-weight: 700;
            color: #fff;
            text-align: center;
        }

        /* i制作三角 */
        .miaosha i {
            position: absolute;
            right: 0;
            top: 0;
            width: 0;
            height: 0;
            border-color: transparent white transparent transparent;
            border-style: solid;
            border-width: 24px 10px 0 0;
        }

        .origin {
            font-size: 12px;
            color: gray;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <!-- 案例 -->
    <div class="price">
        <span class="miaosha">
            ¥1650
            <i></i>
        </span>
        <span class="origin">¥5650</span>
    </div>
</body>

</html>
