<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>标签选择器</title>
  <style>
    p {
      color: blue;
      font-size: 18px;
      font-family: serif;

    }

    div {
      color: orange;
    }
  </style>
</head>

<body>
  <P>男士</P>
  <P>男士</P>
  <!-- div就是盒子 装网页内容 -->
  <div>女士</div>
  <div>女士</div>
</body>

</html>
