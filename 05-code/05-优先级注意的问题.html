<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 父元素权重是100 */
    #father {
      color: pink;
    }

    /* 继承权重是0 */
    /* 单独设置样式为标签选择器，权重为1 ，所以是红色 */
    p {
      color: red;
    }

    /* a链接浏览器默认制定了一个样式 蓝色的 有下划线  a {color: blue;}*/
    a {
      color: green;
    }
  </style>
</head>

<body>
  <div id="father">
    <p>你还是那么好看</p>
  </div>
  <a href="#">a链接 我是单独的样式</a>
</body>

</html>
