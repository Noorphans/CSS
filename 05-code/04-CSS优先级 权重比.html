<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* !important权重比最大 */
    div {
      color: red;
    }

    .test {
      color: aqua !important;
    }

    #demo {
      color: pink;
    }
  </style>
</head>

<body>
  <div class="test" id="demo" style="color: plum;">你笑起来真好看</div>
</body>

</html>
