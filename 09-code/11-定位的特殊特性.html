<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      position: absolute;
      top: 300px;
      width: 200px;
      height: 150px;
      background-color: pink;
    }

    div {
      position: absolute;
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <!-- 行内元素添加绝对定位，不用转换直接设置宽高-->
  <span>123</span>

  <!-- 块级元素添加绝对定位，不给宽高，默认大小是内容的大小-->
  <div>abcddsgfsgd</div>
</body>

</html>
