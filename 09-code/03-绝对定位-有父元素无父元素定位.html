<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绝对定位-有父亲-父亲无定位</title>
  <style>
    .father {
      width: 500px;
      height: 500px;
      margin: 100px;
      background-color: skyblue;

    }

    .son1 {
      position: absolute;
      /* 靠浏览器左上角 */
      top: 40px;
      left: 200px;

      /* 靠浏览器右上角 */
      /* top: 100px;
      right: 200px; */

      /* 浏览器左下角 */
      /* bottom: 0;
      left: 0; */
      width: 200px;
      height: 200px;
      background-color: pink;
    }

    /* 占据son1的位置 */
    .son2 {
      width: 200px;
      height: 200px;
      background-color: plum;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="son1">son1</div>
    <div class="son2">son2</div>
  </div>
</body>

</html>
