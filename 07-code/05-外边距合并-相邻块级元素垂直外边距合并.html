<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <title>外边距合并-相邻块级元素垂直外边距合并</title>
  <style>
    .one,
    .two {
      width: 200px;
      height: 100px;
      background-color: pink;
    }

    /* 最后外边距只显示大的 50px */
    .one {
      margin-bottom: 50px;
    }

    .two {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="one">大毛</div>
  <div class="two">二毛</div>
</body>

</html>
