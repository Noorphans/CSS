<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .header {
      width: 900px;
      height: 200px;
      background-color: pink;
      margin: 100px auto;

      /* 行内元素或者行内块元素水平居中给其父元素添加 text-align:center 即可 */
      text-align: center;
      font-size: 24px;
      /* 单行内容水平居中 高度和行高一致 */
      line-height: 200px;
    }

    .header img {
      width: 50px;
    }
  </style>
</head>

<body>
  <div class="header">
    <span>里面的文字</span>
  </div>
  <div class="header">
    <img src="../images/down.jpg" alt="">
  </div>
</body>

</html>
