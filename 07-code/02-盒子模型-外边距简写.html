<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }

    /* 第二个盒子 就顶部设置外边距 */
    .two {
      /* margin-top: 20px; */

      /* 上下左右都是10像素 */
      margin: 10px;


      /* 上下10px和左右5px */
      margin: 10px 5px;

      /* 上5px 左右10px 下20 */
      margin: 5px 10px 20px;

      /* 上5 右10 下20 左30 */
      margin: 5px 10px 20px 30px;
    }
  </style>
</head>

<body>
  <div class="one">1</div>
  <div class="two">2</div>
</body>

</html>
