<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .nav {
      border-top: 3px solid #ff8500;
      border-bottom: 1px solid #eddef0;
      height: 41px;
      background-color: #fcfcfc;
    }

    .nav a {
      /* 转为行内块 才可以设置宽高 */
      display: inline-block;
      line-height: 41px;
      text-decoration: none;
      font-size: 12px;
      color: #4c4c4c;
      /* 上下0 左右20 */
      padding: 0 20px;
    }

    .nav a:hover {
      background-color: #999;
      color: orange;
    }
  </style>
</head>

<body>
  <div class="nav">
    <a href="#">新浪导航</a>
    <a href="#">手机新浪网</a>
    <a href="#">移动客户端</a>
    <a href="#">微博</a>
    <a href="#">三个字</a>
  </div>
</body>

</html>
