<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮动元素搭配标准流父盒2</title>
  <style>
    /* ul有内外边距要清除 */
    * {
      margin: 0;
      padding: 0;
    }

    /* 清除小圆点 */
    li {
      list-style: none;
    }

    .box {
      width: 1226px;
      height: 285px;
      margin: 0 auto;
      background-color: pink;
    }

    .box li {
      float: left;
      width: 296px;
      height: 285px;
      /* 给右边加边距 最后一个边距清除 */
      margin-right: 14px;
      background-color: plum;
    }

    /* 这里必须写 .box .last 要注意权重的问题  20 */
    /* 不超出父盒子，需清除最后一个盒子的外边距 */
    .box .last {
      margin-right: 0;
    }
  </style>
</head>

<body>
  <ul class="box">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li class="last">4</li>
  </ul>
</body>

</html>
