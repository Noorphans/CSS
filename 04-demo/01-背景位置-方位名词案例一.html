<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仿王者荣耀官网logo</title>
  <style>
    /* 控制背景图片的位置 */
    h3 {
      width: 118px;
      height: 40px;
      background-color: pink;
      font-size: 14px;
      font-weight: normal;
      /* 单行文字居中 行高等同高度 */
      line-height: 40px;
      background-image: url(../images/icon.png);
      background-repeat: no-repeat;
      background-position: left center;
      /* 盒子模型可以更精确调位置，这里简单的文本缩进*/
      text-indent: 1.5em;

    }
  </style>
</head>

<body>
  <h3>成长守护平台</h3>
</body>

</html>
