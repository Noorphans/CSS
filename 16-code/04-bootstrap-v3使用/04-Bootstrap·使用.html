<!DOCTYPE html>
<html lang="en">

<head>

  <!-- 一定不要忘记引入Bootstrap 核心样式-->
   <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

 <!-- 利用我们自己的样式覆盖原先的样式 -->
 <style>
    .login {

      margin: 100px auto; 
    }
  </style>
</head>

<body>
  <button type="button" class="btn btn-success">（成功）Success</button>
  <div class="btn btn-success login"> 登录</div>

</html>
