<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 京东首页搜索框布局 */
        section {
            display: flex;
            width: 60%;
            height: 150px;
            margin: 0 auto;
            background-color: pink;
        }

        section div:nth-child(1) {
            width: 100px;
            height: 150px;
            background-color: plum;
        }

        section div:nth-child(2) {
            /* flex分配剩余空间 数字1 分一份，默认是0*/
            flex: 1;
            background-color: gainsboro;
        }

        section div:nth-child(3) {
            width: 100px;
            height: 150px;
            background-color: skyblue;
        }



        p {
            display: flex;
            width: 60%;
            height: 150px;
            margin: 100px auto;
            background-color: pink;
        }

        /* 平均分为三等份 */
        p span {
            flex: 1;
        }


        /* 中间份数占比大一些 */
        p span:nth-child(2) {
            flex: 2;
            background-color: purple;
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </p>
</body>

</html>
