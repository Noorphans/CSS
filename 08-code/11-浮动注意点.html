<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 如果一个子元素浮动了,尽量其他盒子也浮动,这样保证这些子元素一行显示 */
    .box {
      width: 900px;
      height: 300px;
      background-color: pink;
      margin: 0 auto;
    }

    .damao {
      float: left;
      width: 200px;
      height: 200px;
      background-color: plum;
    }

    /* 三毛不影响二毛 尽量靠近二毛下边缘，二毛独占一行被一毛浮动覆盖 */
    .ermao {
      /* float: left; */
      width: 200px;
      height: 150px;
      background-color: red;
    }

    .sanmao {
      float: left;
      width: 300px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="damao">大毛</div>
    <div class="ermao">二毛</div>
    <div class="sanmao">三毛</div>
  </div>
</body>

</html>
