<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 800px;
      margin: 0 auto;
      border: 1px solid blue;
    }

    .damao {
      float: left;
      width: 300px;
      height: 200px;
      background-color: purple;
    }

    .ermao {
      float: left;
      width: 200px;
      height: 200px;
      background-color: pink;
    }

    /* 大毛二毛浮动，父盒子box标准流高度为0，所以footer会移到父盒子下方 */
    .footer {
      height: 200px;
      background-color: gray;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="damao">大毛</div>
    <div class="ermao">二毛</div>
  </div>
  <div class="footer"></div>
</body>

</html>
