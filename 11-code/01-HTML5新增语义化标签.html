<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5新增语义化标签</title>
    <style>
        header,
        nav {
            width: 800px;
            height: 50px;
            margin: 15px auto;
            background-color: pink;
            border-radius: 15px;
        }



        section {
            width: 500px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <header>头部标签</header>
    <nav>导航栏标签</nav>
    <article>
        <h1>大标题</h1>
        <section>
            <h2>section定义某个区域</h2>
            <ul>
                <li>巧克力</li>
                <li>面粉</li>
                <li>鸡蛋</li>
            </ul>
        </section>
    </article>
    <aside>
        <h2>侧边栏</h2>
        <ul>
            <li><a href="#">如何制作蛋糕</a></li>
            <li><a href="#">蛋糕常见知识</a></li>
            <li><a href="#">蛋糕社区论坛</a></li>
        </ul>
    </aside>
</body>

</html>
