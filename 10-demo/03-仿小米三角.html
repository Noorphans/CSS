<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      position: relative;
      width: 200px;
      height: 80px;
      margin: 100px auto;
      background-color: pink;
    }

    .box {
      position: absolute;
      right: -20px;
      top: 30px;

      width: 0;
      height: 0;
      font-style: 0;
      line-height: 0;
      border: 10px solid transparent;
      border-left-color: pink;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>

</html>
