<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 选择父元素下的第一个子元素 */
    li:first-child {
      font-weight: bold;
    }

    /* 选择父元素下的第3个子元素 */
    li:nth-child(3) {
      background-color: #ffeeba;
    }

    /* 选择父元素下的最后一个子元素 */
    li:last-child {
      color: red;
    }
  </style>
</head>

<body>
  <ul>
    <li>第一个列表项</li>
    <li>第二个列表项</li>
    <li>第三个列表项</li>
    <li>最后一个列表项</li>
  </ul>
</body>

</html>
