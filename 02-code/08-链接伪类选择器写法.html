<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 以下写法a链接不生效  需要单独指定样式*/
    body {
      color: aquamarine;
    }

    /* 这样单独写样式才生效 */
    a {
      color: gray;
      text-decoration: none;
    }

    a:hover {
      color: pink;
    }
  </style>
</head>

<body>
  <a href="#">小猪佩奇</a>
  <a href="http://www.xxxxxxxx.com">未知的网站</a>
</body>

</html>
