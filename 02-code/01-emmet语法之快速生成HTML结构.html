<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div></div>

  <!-- tab*3 加tab键 生成多个相同标签-->
  <tab></tab>
  <tab></tab>
  <tab></tab>


  <!-- ul>li加tab键  生成父子级关系(包含关系)-->
  <ul>
    <li></li>
  </ul>
  <div><span></span></div>

  <!-- div+p 加tab键  生成兄弟关系的标签-->
  <div></div>
  <p></p>

  <!-- .demo #two-->
  <div class="demo"></div>
  <div id="two"></div>

  <!--table.demo  p#two 生成带`有类名或者id名字的 -->
  <table class="demo"></table>
  <p id="two"></p>

  <!--ul>li#gray加tab键 -->
  <ul>
    <li id="gray"></li>
  </ul>

  <!-- .demo$*5 生成有顺序的类名-->
  <div class="demo1"></div>
  <div class="demo2"></div>
  <div class="demo3"></div>
  <div class="demo4"></div>
  <div class="demo5"></div>

  <!-- 如果想要在 生成的标签内部 默认带有文字内容 可以用{ } 表示 -->
  <!-- h1{带有文字内容} -->
  <h1>带有文字内容</h1>

  <!-- div{熊猫}*3 -->
  <div>熊猫</div>
  <div>熊猫</div>
  <div>熊猫</div>

  <!-- div{$}*5 -->
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
</body>

</html>
