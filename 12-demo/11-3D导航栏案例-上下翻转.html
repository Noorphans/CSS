<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            margin: 100px;
            list-style: none;
        }

        ul li {
            float: left;
            width: 120px;
            height: 35px;
            /* 一会我们需要给box 旋转 也需要透视 干脆给li加 里面的子盒子都有透视效果 */
            perspective: 500px;
        }

        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all .5s;
        }

        .box:hover {
            transform: rotateX(90deg);
        }

        .front,
        .bottom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .front {
            background-color: pink;
            z-index: 1;
            transform: translateZ(17.5px);
        }

        .bottom {
            background-color: purple;
            /* 这个x轴一定是负值 因为往外翻转 */
            /* 如果有移动 或其他样式，必须先写移动 ，17.5是li高度的一半*/
            transform: translateY(17.5px) rotateX(-90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">Sally</div>
                <div class="bottom">jarry</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">Sally</div>
                <div class="bottom">jarry</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">Sally</div>
                <div class="bottom">jarry</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">Sally</div>
                <div class="bottom">jarry</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">Sally</div>
                <div class="bottom">jarry</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">Sally</div>
                <div class="bottom">jarry</div>
            </div>
        </li>
    </ul>
</body>

</html>
