<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            perspective: 400px;
        }

        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            transition: all 0.4s;
            /* 让背面的紫色盒子保留立体空间 给父级添加的 */
            transform-style: preserve-3d;
            transform: translate3d(0, 0, 10px);

        }

        .box:hover {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            font-size: 30px;
            color: #fff;
            text-align: center;
            line-height: 300px;
            /* 它用于是否显示隐藏元素的背面 */
            backface-visibility: hidden;
        }

        .front {
            background-color: pink;
            z-index: 1;
        }

        .back {
            background-color: purple;
            /* 像手机一样 背靠背 旋转 ，
            .back的背面不再是本身背面，而是.front背面 所以要设置 backface-visibility*/
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <!-- box父盒子里面包含前后两个子盒子 
    box 是翻转的盒子 front是前面盒子 back是后面盒子-->
    <div class="box">
        <div class="front">当年大明湖畔的夏雨荷</div>
        <div class="back">夏雨荷在等你</div>
    </div>

</body>

</html>
