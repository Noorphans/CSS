<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仿土豆网显示隐藏遮罩</title>
  <style>
    .tudou {
      /* 子绝父相 */
      position: relative;
      width: 444px;
      height: 320px;
      margin: 30px auto;
      background-color: pink;
    }

    /* 图片设置宽高与父盒一样 */
    .tudou img {
      width: 100%;
      height: 100%;
    }

    /* 遮罩层 */
    .tudou::before {
      /* 隐藏遮罩层 */
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* 这个伪元素充当的是遮罩的角色，不用设置内容，
      但需要设置content属性，属性的值为空字符串 */
      content: '';
      background: rgba(0, 0, 0, .4) url(../images/arr.png) no-repeat center;
    }

    /* 当我们鼠标经过了 土豆这个盒子，就让里面before遮罩层显示出来 */
    .tudou:hover::before {
      /*显示元素 */
      display: block;
    }
  </style>
</head>

<body>
  <div class="tudou">
    <img src="../images/tudou.jpg" alt="">
  </div>
  <div class="tudou">
    <img src="../images/tudou.jpg" alt="">
  </div>
  <div class="tudou">
    <img src="../images/tudou.jpg" alt="">
  </div>
  <div class="tudou">
    <img src="../images/tudou.jpg" alt="">
  </div>
</body>

</html>
