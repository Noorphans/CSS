<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素选择器使用场景-字体图标</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?fkxfwj');
            src: url('fonts/icomoon.eot?fkxfwj#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?fkxfwj') format('truetype'),
                url('fonts/icomoon.woff?fkxfwj') format('woff'),
                url('fonts/icomoon.svg?fkxfwj#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        div {
            position: relative;
            width: 200px;
            height: 35px;
            border: 1px solid red;
        }

        div::after {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: 'icomoon';
            font-size: 18px;
            color: red;
            /* content: ''; */
            content: '\ea50';
        }
    </style>
</head>

<body>
    <!-- 伪元素做 不需要加标签 -->
    <div></div>
</body>

</html>
