<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .header-logo {
            position: relative;
        }

        /* 设置a标签的样式 */

        .logo {
            display: block;
            width: 55px;
            height: 55px;
            /* 隐藏溢出文本 */
            overflow: hidden;
            background-color: #ff6700;
            /* 文本水平居中左对齐 */
            text-align: left;
            /* 首行缩进的负值会将文本向左移动，
            使其溢出父元素的范围并隐藏在屏幕之外，极大的负值，
            确保文本在几乎所有情况下都能够完全隐藏，*/
            text-indent: -9999em;
        }

        /* mi logo的样式 */

        .logo::before {
            /* 定位 */
            position: absolute;
            /* 伪元素必须要设置content属性 */
            content: '';
            /* 左偏移 */
            left: 0;
            /* 上偏移 */
            top: 0;
            width: 55px;
            height: 55px;
            /* 背景图片 */
            background: url(./images/mi-logo.png) no-repeat center center;
            /* 设置过渡 */
            transition: all .3s;
            /* 透明度0-1之间 */
            opacity: 1;
        }

        /* mi home 的样式 */

        .logo::after {
            position: absolute;
            left: 0;
            top: 0;
            width: 55px;
            height: 55px;
            margin-left: -55px;
            background: url(./images/mi-home.png) no-repeat center center;
            content: '';
            transition: all .3s;
            /* 房子鼠标经过前初始状态 完全隐藏 */
            opacity: 0;

        }

        /* 鼠标移入 让前面mi logo 往右滑动逐渐消失 */
        .logo:hover::before {
            margin-left: 55px;
            opacity: 0;
        }

        /* 鼠标移入 让后面 home 向左滑动回到盒子中间 */

        .logo:hover::after {
            margin-left: 0;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="header-logo">
        <a href="" class="logo" title="小米官网">小米官网</a>
    </div>
</body>

</html>
