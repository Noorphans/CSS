<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 移动盒子的位置 ：定位  盒子外边拒 2d转换移动*/

    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }

    /* 随便怎么移动 不影响后面盒子 */
    div:first-child {
      transform: translate(30px, 30px);
    }

    div:last-child {
      background-color: plum;
    }
  </style>
</head>

<body>
  <div></div>
  <div></div>
</body>

</html>
