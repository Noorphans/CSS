<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }

    .tb-promo {
      /* 子绝父相 */
      position: relative;
      width: 520px;
      height: 280px;
      background-color: powderblue;
      margin: 100px auto;
    }

    /* 强制规定图片大小，后面图片大一点小一点都没关系 自动拉伸成设置的大小 */
    .tb-promo img {
      width: 520px;
      height: 280px;
    }

    .prev,
    .next {
      position: absolute;
      /* 绝对定位的盒子垂直居中 */
      top: 50%;
      margin-top: -15px;
      /* 加了绝对定位的盒子可以直接设置高度和宽度 */
      width: 20px;
      height: 30px;
      color: #fff;
      background: rgb(0, 0, 0, .4);
      line-height: 30px;
      text-decoration: none;
      text-align: center;
    }

    .prev {
      left: 0;
      /* 圆形 不要这个效果 */
      /* border-radius: 15px; */
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    .next {
      /* 如果一个盒子既有left属性也有right属性，则默认会执行left属性, 
      同理top和bottom会执行top，所以左右箭头方向分开写，公共部分不写*/
      right: 0;
      border-top-left-radius: 15px;
      border-bottom-left-radius: 15px;
    }

    .promo-nav {
      position: absolute;
      bottom: 15px;
      /* 走70的一半 水平居中 */
      left: 50%;
      margin-left: -35px;
      width: 70px;
      height: 13px;
      /* ul盒子制作 */
      /* background-color: pink; */
      background: rgba(255, 255, 255, .3);
      border-radius: 7px;
    }

    .promo-nav li {
      float: left;
      width: 8px;
      height: 8px;
      background-color: #fff;
      border-radius: 50%;
      margin: 3px;
    }

    /* 不要忘记选择器权重的问题 */
    .promo-nav .selected {
      background-color: #ff5000;
    }
  </style>
</head>

<body>
  <div class="tb-promo">
    <img src="../images/tb.jpg" alt="">
    <!-- 左侧按钮箭头 -->
    <a href="#" class="prev"> &lt; </a>
    <!-- 右侧按钮箭头 -->
    <a href="#" class="next"> &gt; </a>
    <!-- 小圆点 -->
    <ul class="promo-nav">
      <li class="selected"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</body>

</html>
