<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      width: 100px;
      height: 75px;
    }

    .box {
      position: relative;
      width: 600px;
      height: 300px;
      margin: 100px auto;
    }


    .box div {
      /* 每个小盒子在一行显示 宽高值大一些 留足够空间装下图片 */
      float: left;
      width: 106px;
      height: 81px;
      text-align: center;
    }

    /* 当前div被覆盖时，鼠标经过div时，让当前里面的img图片宽、高变大 */
    .box div:hover img {
      /* 子绝父相 */
      position: absolute;
      width: 200px;
      height: 150px;
      margin-top: -25px;
      margin-left: -100px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div><img src="../images/photo/photo01.png"></div>
    <div><img src="../images/photo/photo02.png"></div>

</html>
