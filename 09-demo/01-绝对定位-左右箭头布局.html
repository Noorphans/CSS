<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      width: 590px;
      height: 440px;
      background-color: antiquewhite;
    }

    .left {
      position: absolute;
      left: 0;
      top: 100px;
      width: 60px;
      height: 60px;
      background-color: plum;
    }

    .right {
      position: absolute;
      right: 0;
      top: 100px;
      width: 60px;
      height: 60px;
      background-color: pink;
    }

    .bottom {
      position: absolute;
      left: 10px;
      bottom: 0;
      width: 200px;
      height: 50px;
      background-color: skyblue;
    }

    .box2 {
      /* position: absolute; */
      width: 690px;
      height: 640px;
      background-color: rgb(220, 215, 250);
    }
  </style>
</head>

<body>
  <div class="box">
    <img src="../images/img.jpg" alt="">
    <div class="left">左箭头</div>
    <div class="right">右箭头</div>
    <div class="bottom">轮播小圆点</div>
  </div>
</body>

</html>
